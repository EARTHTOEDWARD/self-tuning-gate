mode: self_driving
seed: 0
steps: 2000
contract:
  type: reservoir_esn
  H: 256
  spectral_radius: 0.9
  leak: 0.2
  input_scale: 0.6
  adapters: [normalize:rms, stride:2]
gate:
  type: phase_energy_blend
  alpha: 0.7
  beta: 0.2
policy:
  type: shockgate
  tau: 0.3
eoc:
  enabled: true
  period: 5
  target_low: 0.0
  target_high: 0.2
  lambda_ema: 0.95
  sigma_ema: 0.9
  sigma_a: 3.0
  sigma_b: 0.5
  apply_to: ["u", "input"]
  perception: temporal_unsharp
  lr_gate: false
  lr_outband_scale: 0.3
self_tuning:
  enabled: true
  W: 256
  S: 15
  eta: 0.05
  alpha_obj: 1.0
  beta_obj: 1.0
  w_phase: 0.5
  gamma_smooth: 0.2
  lam_band: [0.0, 0.15]
  shock_budget: 0.10
  shock_high: 0.6
  lambda_soc: 0.2
  packs:
    soc:
      enabled: true
      window: 1024
      min_samples: 400
      k_gamma: 0.15
      tau_star: 1.5
      beta_star: 1.0
      hurst_star: 0.6
    atlas:
      enabled: true
      max_slots: 6
      dock_thresh: 6.0
      pull_k: 0.25
      ttl: 8000
      allow_explore: true
    autocatalysis:
      enabled: true
      tau_decay: 0.9
      k_sig: 2.0
      cap: 2.0
    hazard:
      enabled: true
      min_samples: 5
      tail_frac: 0.3
      kappa: 1.0
      threshold: 0.3
      gamma_min: 0.5
      lambda_band: 0.15
      floor: 0.01
      deadline_quantile: 0.8
      deadline_prob: 0.05
      warmup_steps: 200
    dst_htt:
      enabled: true
      n_pc: 8
      r: 4
      k_band: [1.0, 2.5]
      k_gain: 0.03
      gamma_clip: [0.9, 1.1]
      q_tail: 0.9
      min_tail: 200
      explained_floor: 0.1
controllers:
  lr_outband_scale: 0.25
  attn_temp_k: 0.5
  explore_k: 0.15
  leak_k: 0.8
  rho_k: 0.6
  dropout_k: 0.2
  horizon_k: 0.5
telemetry:
  fmt: jsonl
  path: logs/self_tuning_sd_atlas_explore.jsonl
