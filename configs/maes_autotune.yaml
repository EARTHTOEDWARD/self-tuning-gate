mode: maes
seed: 1
steps: 1500
contract:
  type: reservoir_srnn
  H: 128
  spectral_radius: 0.95
  leak: 0.1
  adapters: [normalize:rms]
gate:
  type: phase_energy_blend
  alpha: 0.5
  beta: 0.0
policy:
  type: shockgate
  tau: 0.15
eoc:
  enabled: true
  period: 5
  target_low: 0.0
  target_high: 0.2
  lambda_ema: 0.95
  sigma_ema: 0.9
  sigma_a: 3.0
  sigma_b: 0.5
  apply_to: ["u", "input"]
  perception: temporal_unsharp
  lr_gate: false
  lr_outband_scale: 0.3
self_tuning:
  enabled: true
  W: 384
  S: 21
  eta: 0.03
  alpha_obj: 0.8
  beta_obj: 1.2
  w_phase: 0.45
  gamma_smooth: 0.25
  lam_band: [-0.05, 0.12]
  shock_budget: 0.12
  shock_high: 0.65
controllers:
  lr_outband_scale: 0.2
  attn_temp_k: 0.4
  explore_k: 0.1
  leak_k: 0.9
  rho_k: 0.7
  dropout_k: 0.15
  horizon_k: 0.4
telemetry:
  fmt: csv
  path: logs/maes_autotune.csv
